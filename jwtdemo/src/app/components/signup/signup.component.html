<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img class="img-fluid" style="width: 100px;" src="../../../assets/password.png" alt="">
                </div>
                <h1 class="text-center">Register Here!!</h1>
                <!-- Creating Form -->
                <form (ngSubmit)="OnSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Full Username</mat-label>
                        <input 
                        [(ngModel)]="signupData.fullusername" [ngModelOptions]="{standalone: true}"
                        required type="text" matInput />
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input 
                        [(ngModel)]="signupData.email" [ngModelOptions]="{standalone: true}"
                        required type="text" matInput />
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="signupData.password" [ngModelOptions]="{standalone: true}"
                        required type="password" matInput />
                    </mat-form-field>
                    <div class="container text-center">
                        <button *ngIf="!registered" type="submit" mat-raised-button color="primary">Register</button>
                        <button *ngIf="!registered"style="margin-left: 10px;" type="reset" mat-raised-button color="accent">Reset</button>
                        <button *ngIf="registered" type="submit" mat-raised-button color="primary" routerLink="/login">Click Here to Continue</button>
                    </div>
                </form>
                <br />
                <!-- <p>
                    {{credentials | json}}
                </p> -->


                <!-- Form End -->
            </div>
        </div>
    </div>
</div>
